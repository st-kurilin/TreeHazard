text=Программа предназначена для построения дерева опасностей, вычисления значений стоимости владения и риска аварии, а также для проведения операций оптимизации. Деревья состоят из двух типов элементов – основных и промежуточных событий. Для основных событий значения вероятности и стоимости задаются вручную, для промежуточных – вычисляются программой.\n\nДля того, чтобы добавить основное событие, щёлкните правой кнопкой мыши по одному из промежуточных событий и выберите «Добавить основное событие». Для того, чтобы добавить промежуточное событие, щёлкните правой кнопкой мыши по другому промежуточному событию выберите «Добавить промежуточное событие» и в появившемся меню выберите тип логического элемента, связанного с этим событием.\n\nЧтобы вычислить стоимость владения и вероятность аварии в системе, нужно задать базовые варианты для основных событий. Для этого выберите «Расчёт варианта» > «Редактирование основных событий». В появившейся табличке каждая строка соответствует одному из основных событий в системе. Введите значения вероятности и стоимости для каждого основного события и нажмите «Применить». После этого, выбрав «Расчёт варианта» > «Результат», можно будет увидеть рассчитанные  значения для итогового события.\n\nЧтобы операция оптимизации имела смысл, основные элементы должны иметь и другие варианты, кроме базового. Для этого выберите «Оптимизация» > «Редактирование основных событий» и добавьте необходимые варианты к каждому из основных событий. События выбираются в выпадающем списке. Кнопками «Добавить вариант» и «Удалить вариант» можно контролировать количество вариантов. После ввода необходимых вариантов для каждого события нажмите «Применить» и выберите «Оптимизация» > «Оптимизировать». В появившемся окне на графике синим цветом обозначен лучший для выбранного критерия вариант. Выбор критерия осуществляется с помощью выпадающего меню под графиком. Пронумерованный список всех вариантов конфигурации системы находится ниже. Чтобы узнать номер конкретного столбика на графике, нужно навести и задержать указатель мыши на этом столбце.